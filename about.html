
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>About Me</title>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f4f4f4; color: #333; margin: 0; padding: 20px;">

  <header style="text-align: center; background-color: #007BFF; color: white; padding: 20px; border-radius: 5px;">
    <h1>About Me</h1>
  </header>

  <main style="max-width: 800px; margin: 20px auto; padding: 20px; background: white; border-radius: 10px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    <section>
      <h2 style="color: #007BFF;">Welcome!</h2>
      <p>Hi, I'm [Your Name], and this is a little bit about me. Feel free to add your own information below!</p>
    </section>

    <section style="margin-top: 20px;">
      <h2 style="color: #007BFF;">Your Info</h2>
      <form>
        <label for="name" style="display: block; margin-bottom: 10px;">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" 
               style="width: 100%; padding: 10px; margin-bottom: 20px; border: 1px solid #ddd; border-radius: 5px;">

        <label for="about" style="display: block; margin-bottom: 10px;">About You:</label>
        <textarea id="about" name="about" placeholder="Tell us about yourself" rows="5" 
                  style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;"></textarea>

        <button type="submit" 
                style="background-color: #007BFF; color: white; border: none; padding: 10px 20px; 
                margin-top: 20px; border-radius: 5px; cursor: pointer;">
          Submit
        </button>
      </form>
    </section>
  </main>

  <footer style="text-align: center; margin-top: 20px; color: #777;">
    <p>&copy; 2024 Your Name. All rights reserved.</p>
  </footer>

</body>
</html>
