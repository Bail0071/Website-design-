<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shipping Selection</title>
    
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Shipping Selection</h2>
  <style>
      
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f9;
            color: #333;
        }

        .container {
            max-width: 500px;
            padding: 2rem;
            background-color: #ffffff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }


        h2 {
            color: #007bff;
            font-weight: bold;
            font-size: 1.8rem;
        }

        .form-label {
            font-weight: bold;
            color: #495057;
        }

        .form-control {
            border-radius: 6px;
            border: 1px solid #ced4da;
            padding: 0.5rem;
            font-size: 1rem;
        }

        .form-control:focus {
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.3);
        }

        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
            width: 100%;
            font-size: 1rem;
            padding: 0.6rem;
            border-radius: 6px;
            transition: background-color 0.3s ease;
        }

        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }

        .mb-4 {
            margin-bottom: 1.5rem;
        }

        .mt-3 {
            margin-top: 1rem;
        }

        @media (max-width: 576px) {
            h2 {
                font-size: 1.5rem;
            }

            .form-control, .btn-primary {
                font-size: 0.9rem;
            }
        }
    </style>
        <form>
           
            <div class="form-group">
                <label for="destination" class="form-label">Shipping Destination</label>
                <input type="text" id="destination" class="form-control" placeholder="Enter shipping address">
            </div>

          
            <div class="form-group">
                <label for="carrier" class="form-label">Select Shipping Carrier</label>
                <select id="carrier" class="form-control">
                    <option selected disabled>Choose a carrier</option>
                    <option value="fedex">FedEx</option>
                    <option value="ups">UPS</option>
                    <option value="usps">USPS</option>
                </select>
            </div>

            <!-- Shipping Method -->
            <div class="form-group">
                <label for="method" class="form-label">Select Shipping Method</label>
                <select id="method" class="form-control">
                    <option selected disabled>Choose a method</option>
                    <option value="standard">Standard Shipping (3-5 days)</option>
                    <option value="express">Express Shipping (1-2 days)</option>
                    <option value="overnight">Overnight Shipping</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary mt-3">Submit</button>
        </form>
    </div>

    <!-- Bootstrap 4.5.2 JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.4.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
