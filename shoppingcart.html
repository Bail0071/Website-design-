<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Store - Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .cart-header {
            font-weight: bold;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .cart-summary h4 {
            text-align: center;
        }
        .product-item {
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Shopping Cart</h1>

        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" class="form-control" placeholder="Search for a product...">
            <button class="btn btn-primary mt-2" id="searchBtn">Search</button>
        </div>

        <div class="row mt-5">
            <!-- Products List -->
            <div class="col-md-8">
                <div id="productList">
                    <!-- Products will be dynamically inserted here -->
                </div>
            </div>

            <div class="col-md-4">
                <div class="cart-summary">
                    <h4>Cart Summary</h4>
                    <div id="cartItems">
                        <!-- Cart items will be dynamically inserted here -->
                    </div>
                    <p><strong>Subtotal:</strong> $<span id="subtotal">0.00</span></p>
                    <p><strong>Tax:</strong> $<span id="tax">0.00</span></p>
                    <p><strong>Total:</strong> $<span id="total">0.00</span></p>
                    <button class="btn btn-success btn-block mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="cart.js"></script>
</body>
</html>
