<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports Store - Shopping Cart</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            padding-top: 20px;
        }
        .cart-header {
            font-weight: bold;
        }
        .cart-summary {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
        }
        .cart-summary h4 {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Shopping Cart</h1>
        <div class="row mt-5">
            <!-- Products List -->
            <div class="col-md-8">
                <table class="table">
                    <thead>
                        <tr class="cart-header">
                            <th>Product</th>
                            <th>Quantity</th>
                            <th>Price</th>
                            <th>Total</th>
                            <th>Remove</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Wilson NFL Football</td>
                            <td>
                                <input type="number" class="form-control" value="1" min="1">
                            </td>
                            <td>$59.99</td>
                            <td>$59.99</td>
                            <td><button class="btn btn-danger btn-sm">Remove</button></td>
                        </tr>
                          
            </div>

            
            <div class="col-md-4">
                <div class="cart-summary">
                    <h4>Cart Summary</h4>
                    <p><strong>Subtotal:</strong> $59.99</p>
                    <p><strong>Tax:</strong> $6.70</p>
                    <p><strong>Total:</strong> $66.69</p>
                    <button class="btn btn-success btn-block mt-3">Proceed to Checkout</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
